{{- define "main" -}}
  {{ with .Params.image }}
      {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
      {{ $resized := $imageResource.Fill "1500x300 center" }}
      <img class="banner" src="{{ $resized.RelPermalink }}" />
  {{ end }}
{{- end -}}
